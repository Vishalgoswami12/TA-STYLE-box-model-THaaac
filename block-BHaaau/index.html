<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html>
  <head>
    <title>Box container</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="midd">
      <h1 class="size">Exercise1</h1>
      <section class="shift">
        <div class="box1">
          <div class="box2">
            <div class="box3"></div>
          </div>
        </div>
        <div class="top inline">
          <div class="circle1 inline aqua"></div>
          <div class="inline">content</div>
        </div>

        <div class="top inline">
          <div class="circle1 inline green"></div>
          <div class="inline">padding</div>
        </div>

        <div class="top inline">
          <div class="circle1 inline black"></div>
          <div class="inline">border</div>
        </div>

        <div class="top inline">
          <div class="circle1 inline pink"></div>
          <div class="inline">outline</div>
        </div>
      </section>

      <h2 class="size">Exercise2</h2>
      <section>
        <div class="big-box">
          <div class="small1 inline"></div>
          <div class="small1 inline"></div>
          <div class="small1 inline"></div>
        </div>
        <div class="big-box1 inline">
          <div class="b1 inline px border1"></div>
          <div class="b1 inline px border2"></div>
          <div class="b1 px border3"></div>
        </div>
        <div class="big-box2 inline">
          <div class="b2 inline border4"></div>
          <div class="b2 inline border5"></div>
          <div class="b2 inline border6"></div>
        </div>
      </section>
    </main>
  </body>
</html>
